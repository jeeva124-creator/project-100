<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./assets/pages/css/payment.css">
    <link rel="icon" type="image/x-icon" href="/assets/logo/logo1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button class="back-button" onclick="window.history.back();">←</button>
        <h1 >Enter Payment Details</h1>
        <p>   </p>

    </header>

    <!-- Payment Form -->
    <main class="payment-container">
        <section class="form-section">
            <form id="paymentForm" autocomplete="on">
                <!-- Card Details Section -->
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" placeholder="Enter your card number" maxlength="16" required>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="password" id="cvv" maxlength="3" placeholder="Enter CVV" required>
                </div>

                <!-- Anchor for Redirection -->
                <a href="ticket.html" id="continueLink" class="continue-btn">Continue</a>
            </form>
        </section>
    </main>

    <script src="/assets/pages/js/"></script>
</body>
</html>
