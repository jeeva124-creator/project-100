<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/pages/css/payment.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a class="back-button" href="/Seat.html">←</a>
        <div>
            <h1 style="font-size: 25px;color: white">Cineworld - Payment</h1>
        </div>
    </header>

    <main>
        <!-- Booking Summary -->
        <div class="ticket-summary">
            <h2>Booking Summary</h2>
            <p id="selectedSeatsText">Selected Seats: </p>
            <p id="totalPriceText">Total Price: ₹0</p>
            <p id="moviename">Moviename:</p>
        </div>

        <!-- User Details Form -->
        <div class="user-details">
            <h3>User Information</h3>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name" />
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />
                </div>
            </form>
        </div>

        <!-- Payment Methods -->
        <div class="payment-options">
            <h3>Choose a Payment Method</h3>
            <div class="payment-methods">
                <button class="payment-method" id="creditCardBtn">
                    <i class="fa fa-credit-card"></i> Credit/Debit Card
                </button>
                <button class="payment-method" id="upiBtn">
                    <i class="fa fa-google-wallet"></i> UPI Payment
                </button>
            </div>
        </div>

        <!-- Payment Confirmation -->
        <div id="paymentStatus" class="payment-status"></div>

        <!-- Ticket Generation -->
        <div id="ticketContainer" class="ticket-container" style="display:none;">
            <h2>Your Ticket</h2>
            <p id="ticketDetails"></p>
            <button onclick="downloadTicket()">Download Ticket</button>
        </div>
    </main>

    <script src="/assets/pages/js/payment.js"></script>
</body>
</html>
