        // Function to preprocess layout with row-based seat numbering
        const preprocessLayout = (layout) => {
            return layout.map(row => {
                let seatNumber = 1;
                return row.split(' ').map(char => {
                    if (char === 'X') {
                        return seatNumber++;
                    }
                    return char;
                }).join(' ');
