    <div class="container">
        <h2>CineWorld</h2>
        <form id="addMovieForm" enctype="multipart/form-data">
            <div id="movieContainer">
                <div class="movie-entry">
                    <div class="form-group">
                        <label for="movieName">Movie Name</label>
                        <input type="text" class="form-control" name="movieName[]" required placeholder="Enter Movie Name">
                    </div>
                    <div id="theaterContainer-0" class="theater-container">
                        <div class="theater-entry">
                            <div class="form-group">
                                <label for="theaterName">Theater Name</label>
                                <input type="text" class="form-control" name="theaterName-0[]" required placeholder="Enter Theater Name">
                            </div>
                            <div class="form-group">
                                <label for="theaterLocation">Theater Location</label>
                                <input type="text" class="form-control" name="theaterLocation-0[]" required placeholder="Enter Theater Location">
                            </div>
                            <div class="form-group">
                                <label for="time">Time</label>
                                <div id="timeFields-0">
                                    <input type="time" class="form-control" name="time-0[]" required>
                                </div>
                                <button type="button" class="btn btn-secondary add-time-btn" data-index="0">Add More Times</button>
                            </div>
                            <button type="button" class="btn btn-danger remove-theater">Remove Theater</button>
                            <hr>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary addTheaterButton" data-movie-index="0">Add Another Theater</button>
                    <hr>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="addMovieButton">Add Another Movie</button>
            <button type="submit" class="btn btn-primary">Submit</button>
            <p class="alert">Data Added Successfully</p>
        </form> 
    </div>
