        <header>
          <img src="./assets/logo/logo1.png" alt="logo"  class="logo">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
             
                <label for="search-input" class="sr-only"  class="search-bar">Search movies</label>
                <input type="text" id="search-input" placeholder="Search movies...">
                <button class="fa-solid fa-right-from-bracket" id="logeout-btn">sdgfasd</button>
                <a href="login.html" id="loginButton"><button id="btn">Login</button></a>
                <p id="loggedInUser"></p>
               
            </div>
        </header>
        <section  >
        
          <div id="carouselExampleControlsNoTouching" class="carousel slide bagimg" data-bs-touch="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://marketplace.canva.com/EAGM-zSF9DU/1/0/1600w/canva-red-yellow-fun-movie-ticket-nMelaeLmJXE.jpg" class="d-block w-100" style="height: 500px;" alt="Image 1">
              </div>
              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img src="https://marketplace.canva.com/EADanxv9kjM/1/0/1600w/canva-yellow%2C-white-and-black-image-movie-ticket-myBy9OkNHC4.jpg" class="d-block w-100" style="height: 500px;" alt="Image 3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
               </section>
   
        <div class="movie-list ">
