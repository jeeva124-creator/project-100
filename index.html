<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tickets Booking</title>
  <link rel="stylesheet" href="./assets/pages/css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"> </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="assets/pages/js/index.js" defer></script>
  <script src="./assets/pages/js/isloggedIn.js" defer></script>
  <script src="./assets/pages/js/signout.js" type="module" defer></script>
</head>
<body>
  <header>
    <img src="./assets/logo/logo1.png" alt="logo" class="logo">
    <div class="search-bar">
      <label for="search-input" class="sr-only" class="search-bar">Search movies</label>
      <input type="text" class="search-input" placeholder="Search movies...">
      <button class="fa-solid fa-right-from-bracket" id="logeout-btn"></button>
      <a href="login.html" id="loginButton"><button id="btn">Login</button></a>
      <i class="fa-solid fa-user"></i>
      <!-- <p id="loggedInUser"></p> -->
       
    </div>
    <div class="user"> 
           
    </div>
  </header>
  
  <section>

    <div id="carouselExampleControlsNoTouching" class="carousel slide bagimg" data-bs-touch="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://img.freepik.com/free-vector/movie-banners-with-cinema-material_23-2147544560.jpg"
            class="d-block w-100" style="height: 500px;" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img
            src="https://img.freepik.com/free-psd/movie-template-design_23-2151296177.jpg"
            class="d-block w-100" style="height: 500px;" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img
            src="https://marketplace.canva.com/EAFyQyUuDR0/1/0/1600w/canva-red-illustration-welcome-to-our-movie-video-RXJDanhN014.jpg"
            class="d-block w-100" style="height: 500px;" alt="Image 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="prev ">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <div class="movie-list ">
    <main class="movies-flux">
    </main>
  </div>
  <footer class="footer">

    
  </footer>
</body>
