<body>
    <!-- Navbar -->

    <div class="container">
        <h2>CineWorld</h2>

        <form id="addMovieForm" enctype="multipart/form-data">
            <label for="movieId">Movie ID:</label>
            <input type="text" id="movieId" name="movieId" required><br>
            <div class="form-group">
                <label for="movieName">Movie Name</label>
                <input type="text" class="form-control" id="movieName" name="title" required
                    placeholder="Enter Movie Name">
            </div>
            <div class="form-group">
                <label for="movieGenre">movie img</label>
                <input type="url" class="form-control" id="Genre" name="movieImg" required
                    placeholder="Enter movie img url">
            </div>
            <div class="form-group">
                <label for="movieName">category</label>
                <input type="text" class="form-control" id="movieName" name="category" required
                    placeholder="Enter movie category">
            </div>
            <div class="form-group">
                <label for="movieName">Languages
                </label>
                <input type="text" class="form-control" id="movieName" name="Languages" required placeholder="Enter Movie Languages
                ">
            </div>
            <div class="form-group">
                <label for="movieName">Rating
                </label>
                <input type="text" class="form-control" id="Rating" name="Rating" required placeholder="Enter Movie Rating
                ">
            </div>
            <div class="form-group">
                <label for="movieName">ReleaseDate
                </label>
                <input type="datetime" class="form-control" id="ReleaseDate" name="ReleaseDate" required placeholder="Enter Movie ReleaseDate
                ">
            </div>
            <div class="form-group">
                <label for="movieName">showtimes
                </label>
                <input type="text" class="form-control " id="showtimes" name="RunTime" required placeholder="Enter Movie RunTime
                :">
            </div>
            <div class="form-group">
                <label for="Trailer">Trailer

                </label>
                <input type="url" class="form-control" id="Trailer" name="Trailer" required placeholder="Enter Movie trailer Url

                ">
            <div class="form-group">
                <label for="movieName">TopCast-lead
                </label>
                <input type="text" class="form-control" id="TopCast-lead" name="TopCast-lead" required placeholder="Enter Movie TopCast-lead
                :">
            </div>
            <div class="form-group">
                <label for="movieName">Toplead-img
                </label>
                <input type="url" class="form-control" id="lead-img" name="lead-img" required placeholder="Enter lead-img Url
                ">
            </div>
       
            </div>
   
            <div class="form-group">
                <label for="movieName">sub-name
                </label>
                <input type="text" class="form-control" id="lead-img" name="sub-name" required placeholder="Enter the subname
                ">
            </div>
            <div class="form-group">
                <label for="sub-img">sub-img
                </label>
                <input type="url" class="form-control" id="lead-img" name="sub-img" required placeholder="Enter Movie lead-img url
                ">
            </div>
            <div class="form-group">
                <label for="movieName">Director
                </label>
                <input type="text" class="form-control" id=">Director" name="Director" required placeholder="Enter Movie Director
                ">
            </div>

            <div class="form-group">
                <label for="movieDescription">Movie Description</label>
                <textarea class="form-control" id="movieDescription" rows="4" name="Sunopsis"
                    placeholder="Enter a brief description of the movie"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Movie</button>
            <p class="alert"> Data Added Successfully</p>
        </form>
    </div>


</body>
